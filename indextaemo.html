<!DOCTYPE html>
<html>
<head>
  <title>Ta emo muccio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="contenedor"></div>

  <script>
    var contenedor = document.getElementById('contenedor');

    for (var i = 1; i <= 6; i++) {
      for (var j = 0; j < 10; j++) {
        var elemento = document.createElement('h' + i);
        // Alternar entre 'Ta emo' y 'Ta emo muccio'
        elemento.textContent = j % 2 === 0 ? 'Ta emo' : 'Ta emo muccio';
        contenedor.appendChild(elemento);
      }
    }
  </script>
</body>
</html>
